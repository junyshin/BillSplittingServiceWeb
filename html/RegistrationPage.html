<head>

  <title>Signup Form</title>
  <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>

<!-- Header -->
  <header id="header">
    <div class="inner">
      <a href="../index.html" class="logo"><strong>Bill Splitting Service HCI</strong></a>
      <nav id="nav">
        <a href="main.html">Home</a>
        <a href="LoginPage.html">Login</a>
      </nav>
      <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
    </div>
  </header>

<section id="banner">
  <div class="inner">
      <section class="container">
        <div class="login">
          <h1>Signup</h1>
          <form method="post" action="index.html">
            <p><input type="text" name="login" value="" placeholder="Email"></p>
            <p><input type="password" name="pwd" value="" placeholder="Password"></p>
            <p><input type="password" name="pwd-repeat" value="" placeholder="Repeat Password"></p>
            <p class="remember_me">
              <label>
                <input type="checkbox" name="remember_me" id="remember_me">
                Remember me on this computer
              </label>
            </p>
            <p>
              <label>
                <p class="submit"><input type="submit" name="commit" value="Signup"></p>
              </label>
            </p>
          </form>
        </div>
    
        <!--
        <div class="login-help">
          <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
        </div>
        -->
      </section>

  </div>
</section>
